version: "3.9"
services:
  api:
    container_name: tactil_api
    build:
      dockerfile: docker/Dockerfile.api
      context: ..
    image: ghcr.io/owenbrooks/tactil-api
    ports:
      - "5000:5000"
    volumes:
      - ../:/tactil:rw
  ui:
    container_name: tactil_ui
    depends_on:
      - api
    restart: always
    build:
      dockerfile: docker/nginx/Dockerfile
      context: ..
    image: ghcr.io/owenbrooks/tactil-ui-prod
    ports:
      - "80:80"
